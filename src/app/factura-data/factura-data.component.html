
<p-table #dt [columns]="cols" [value]="facturas" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="caption">
    <div style="text-align: right">        
        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
</ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
          {{col.header}}
        </th>
               
      </tr>
  </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
          {{rowData[col.field]}} 
        </td> 
        <td>
         <button  type="submit" class="favorite styled" title="PDF">
       <img src="./assets/pdf.png" alt="imagen" width="30" height="30" style="vertical-align: middle">
     </button>
     <button  type="button" class="favorite styled" title="XML">
       <img src="./assets/xml.png" alt="imagen" width="30" height="30" style="vertical-align: middle">
     </button>
        </td>          
      </tr>
  </ng-template>
</p-table>
