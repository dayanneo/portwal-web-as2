<div class="row">

        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar empresa ...">

    </div>
</div>

<!-- *ngIf="empresas.length==0" -->
<app-empre-estructura *ngIf="termino.length!=0 && !busco" [empresas]="empresas"></app-empre-estructura>

        <h1>Buscar: <small>{{termino.value}}</small></h1>
        <hr>
        <app-empre-estructura [empresas]="empresasE "></app-empre-estructura>

        <div class="col-md-12 " *ngIf="empresasE.length==0 ">
